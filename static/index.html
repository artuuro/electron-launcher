<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shiroi Online</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <div class="header">
        <div class="icon">
            <img src="assets/icon.png" />
        </div>
        <button id="launch">LAUNCH DAT' GAME</button>
        <button id="install">DOWNLOAD & INSTALL</button>
        <div id="progress"></div>
        <div class="system">
            <button id="website">shiroi.online</button>     
            <button id="tray"><i class="fa fa-window-minimize"></i></button>
            <button id="exit"><i class="fa fa-window-close"></i></button>
        </div>
    </div>

    <div class="wrapper">
        <div class="background"></div>
        <div id="news"></div>
        <div id="auth">
            <form id="signin" autocomplete="off">
                <div class="title"><img src="assets/logo.png" /></div>
                <div class="form-group">
                    <label>Username:</label>
                    <input id="username" type="text" required/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input id="password" type="password" required/>
                </div>
                <div class="form-group">
                    <button>Login</button>
                </div>
                <div class="form-notice">
                    No account? <a id="register">Register here</a>
                </div>
            </form>
            <div id="user" class="hidden">
                <div id="welcome"></div>
                <div id="balance"></div>
                <div id="status"></div>
                <div><a id="logout">LOGOUT</a></div>
            </div>
            <div id="state"></div>
        </div>
    </div>
    
    
</body>

</html>
